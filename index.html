<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de profil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ====== BARRE HAUT DE PAGE ====== -->
    <div class="top-bar">
        
        <!-- Ligne gauche -->
        <div class="line"></div>

        <!-- Texte central cliquable -->
        <!-- target="_blank" ouvre dans un nouvel onglet -->
        <!-- rel="noopener noreferrer" est recommandé pour la sécurité -->
        <a href="https://google.fr" 
           target="_blank" 
           rel="noopener noreferrer"
           class="top-link">
           Texte Haut
        </a>

        <!-- Ligne droite -->
        <div class="line"></div>

    </div>
	
<!-- ===== PAGE D’ACCUEIL ===== -->
<section class="home-screen" id="homeScreen">
  <h1 class="home-title">Quel est votre profil <br>créatif ?</h1>

  <p class="home-subtitle">
    « Un test ludique pour le découvrir »
  </p>

  <!-- type="button" OBLIGATOIRE -->
   <button type="button" class="primary-btn" id="startBtn">Démarrer le test</button>
</section>


<!-- ===== QUIZ ===== -->
<main class="quiz-container hidden" id="quizScreen">

  <div class="question-counter" id="questionCounter"></div>

  <div class="progress" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- classe "question" AJOUTÉE -->
  <div class="question question-card">
    <p id="questionText"></p>
	  <!-- answers OK -->
	<div class="answers">
    <button type="button" class="answer-btn" id="answerA"></button>
    <button type="button" class="answer-btn" id="answerB"></button>
  </div>
  </div>

  <!-- ===== RÉSULTAT ===== -->
  <div class="result hidden" id="result">

    <div class="result-card">
      <h2 id="resultTitle"></h2>
      <img id="resultImage" alt="">
      <p id="resultText"></p>

      <button type="button" id="restartBtn" class="primary-btn">
        Recommencer
      </button>
    </div>
  </div>
</main>

<script src="js/questions.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
